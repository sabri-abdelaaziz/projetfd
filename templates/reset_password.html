        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset code </title>
    
</head>


<body style="display: flex; align-items: center; justify-content: center; width: 100vw; height: 100vh;">

  


      {% if code_verify%}

  <div class="container w-50 ">




 <form style="border-radius: 10px;" action="/change_password" method="post" class="form shadow bg-light p-4 mb-5 bordered bounded  form-secondary"  >
     
  <div class="form-group">
<label for="password" class="form-label  text-muted fs-4  fw-bold">Password:</label>
<input type="password" class="form-control" id="password" placeholder="Enter your password"  name="password">
</div>
<div class="form-group">
<label for="repeat_password" class="form-label  text-muted fs-4  fw-bold">Repeat Password:</label>
<input type="password" class="form-control" id="repeat_password" placeholder="Repeat your password" name="rpassword">
</div>

<button type="submit" class="btn btn-primary w-100 my-2 fs-4" class="text-light fs-3  fw-bold" name="submit">Save</button>
</form>






      </div>

            {%  elif not session["email"]  %}



  <div class="container w-50 ">




    <form style="border-radius: 10px;" action="/reset_password" method="post" class="form shadow bg-light p-4 mb-5 bordered bounded  form-secondary"  >
        
   
      
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input name = "email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">you will get a code.</div>
        </div>
      <button type="submit" class="btn btn-primary  w-100">Verify</button>    
    
  
   </form>
   
   
   
   
   
   
         </div>








            {% else %}





  <div class="container w-50 ">




    <form style="border-radius: 10px;" action="/verify_code" method="post" class="form shadow bg-light p-4 mb-5 bordered bounded  form-secondary"  >
        
   
      <label for="inputPassword2" >Enter code :</label>
      <input type="text" placeholder="3-digits" class="my-2 form-control" name="code" id="inputPassword2" placeholder="code">

    <div class="form-label">
      <button type="submit" class="btn btn-primary  w-100">Verify</button>    
    </div>
    
    <a href="/verify_code">Resend!</a>
   </form>
   
   
   
   
   
   
         </div>

      {% endif%}
