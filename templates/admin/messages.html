

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
 
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
   
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Gestion de Messages</title>
 </head>
<body>

    
  

    <div class="container my-5 p-4">
        <h1 class="text-center fs-1 fw-bold"> Messages </h1>
        <div style="overflow: auto !important ; width: 750px !important; height:300px; overflow-y: scroll;" class="table-container col-sm-8 table-responsive w-100  m-sm-2 col-lg-10">
      
        <table  class="table table-bordered">
            <thead class="bg-info">
                <tr>
                 
                    <th class="text-center text-light fs-5 ">Message</th>
                    <th class="text-center text-light fs-5 ">Date_creation</th>
                    <th class="text-center text-light fs-5 "> Name </th>
                    <th class="text-center text-light fs-5 "> Email </th>

                    <th class="text-center text-light fs-5 "> Adore </th>
                    <th class="text-center text-light fs-5 "> Valider </th>
                   

 
                    <th class="text-center text-light fs-5 ">delete</th>
                </tr>
            </thead>
            <tbody>

                {% for result in data%}
                <tr>
    
                  <td class="text-dark text-center">{{ result[1] }}</td>
                  <td class="text-dark text-center">{{ result[2] }}</td>
                  <td class="text-dark text-center">{{ result[3] }}</td>
                  <td class="text-dark text-center">{{ result[4] }}</td>
                  <td class="text-dark text-center">{{ result[5] }}</td>
                     
                  {%if result[6]=="valider"%}
                  <td class=" "><a class="btn btn-success" href="{{ url_for('valider_message', id=result[0],valider='novalider'   )}}" > valider</a></td>
                 {% else %}
                 <td class=" "><a class="btn btn-danger" href="{{ url_for('valider_message', id=result[0],valider='valider'   )}}" > valider</a></td>
                 {% endif %}
                  <td class=""><a class="btn btn-danger" href="{{ url_for('delete_message', id=result[0]   )}}" > delete</a></td>
                  
                    
                 </tr>
                {% endfor %}
          
           
            </tbody>
        </table>
            </div>




 












    </div>


















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
 
</body>
</html>
